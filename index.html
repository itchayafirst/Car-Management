<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>เข้าสู่ระบบ</h1>
            </div>
            <div class="card-body">
                <input type="text" id="username" class="form-control mb-3" placeholder="username">
                <input type="text" id="password" class="form-control mb-3" placeholder="password">
                <button class="btn btn-primary w-25" id="login" >ล็อกอิน</button>
                <button id="register" style="display: none;" class="btn btn-success w-25">สมัครสมาชิก</button>
            </div>
        </div>
    </div>
    <script src="https://pasitdev.com/jquery.js"></script>
    <script>
        $(function() {
           $("#login").click(function() {
            const params = {
                    type: "login",
                    username: $("#username").val(),
                    password: $("#password").val()
                }
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            const username = usernameInput.value;
            const password = passwordInput.value;

                $.post("https://iwtc.pasitdev.com/api/test", params, (data) => {
                    if (data.message == 'success') {
                        localStorage.setItem("username", data.username)
                        window.location.href = "home.html";
                    } else {
                        alert("Username " + username + " or Password " + password + " is incorrect. Would you like to register now?");
                        document.getElementById("register").style.display = "inline-block";
                    }
                $("#username,#password").val("");  
                });
           });
           $("#register").click(function (e) {
            window.location.href = "register.html";
           });
           

        })

    </script>
</body>
</html>
