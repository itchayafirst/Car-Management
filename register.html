<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>สมัครสมาชิก</h1>
            </div>
            <div class="card-body">
                ชื่อ-นามสกุล <input type="text" id="name" class="form-control mb-3" placeholder="name">
                username<input type="text" id="username" class="form-control mb-3" placeholder="username">
                password<input type="text" id="password" class="form-control mb-3" placeholder="password">
                <button class="btn btn-primary w-25" id="register" >สมัครสมาชิก</button>
                
            </div>
        </div>
    </div>
    <script src="https://pasitdev.com/jquery.js"></script>
    <script>
        $(function() {
            $("#register").click(function() {
                const params = {
                type: "register",
                full_name: $("#name").val() ,
                username: $("#username").val() ,
                password: $("#password").val()
                }
                 $.post("https://iwtc.pasitdev.com/api/test", params, (data) => {
                if (data.message == 'success') {
                    window.location.href = "index.html";
                } else {
                    alert("username หรือ password มีข้อมูลในระบบแล้ว ");
                }
             });
                    
                
            })
        })

    </script>
</body>
</html>
