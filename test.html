        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FirsttApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ลองทำ.html">Car List</a>

        </div>
      </nav>
    <div class="container mt-5">
       <h1 id="typing"></h1>
       <hr>
       <input type="text" class="form-control" name="" id="xxx">
       <hr>
       <div id="append"></div>
    </div>
    <script src="https://pasitdev.com/jquery.js"></script>
    <script>
        $(function() {
            $("#xxx").keyup(function (e) {
                var value = $(this).val();
                $("#typing").text(value)
                if (e.keyCode == 13) {
                    $("#append").append("<h1>" + value +"</h1><br>")
                }
            });
        });
            
    
    </script>
</body>
